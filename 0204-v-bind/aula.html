<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <a :href="link">Link Google</a>
      <p :class="comprou ? 'verde' : 'vermelho'">cliente comprou</p>
    </div>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          link: "https://google.com.br",
          cor: "azul",
          comprou: true,
        },
      });
    </script>
  </body>
</html>
