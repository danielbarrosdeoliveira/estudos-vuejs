<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>
<body>

  <div id="app"></div>
  
  <div id="app1">
    {{ferramenta}}
  </div>
  
  <div id="app2">
    {{instrumento}}
  </div>
  
  <script>

    // Crie uma tag com o id app e inicie uma instância de Vue
    const vue = new Vue({
      el: '#app'
    });

    // Faça o HTML abaixo funcionar com Vue
    const app1 = new Vue({
      el: '#app1',
      data: {
        ferramenta: 'Martelo'
      }
    });

    const app2 = new Vue({
      el: '#app2',
      data: {
        instrumento: 'Violão'
      }
    });

    
  </script>
</body>
</html>
