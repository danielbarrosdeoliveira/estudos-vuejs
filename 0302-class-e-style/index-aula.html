<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./vue.js"></script>
  <title>Vue.js</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      font-size: 1.125rem;
      margin-top: 1rem;
      display: flex;
    }
  </style>
</head>

<body>

  <div id="app">
    <p :class="[cor, background]">Texto Azul</p>
    <p :class="{ ativo: estaAtivo, cor: possuiCor }">Texto Ativo</p>
    <button @click="estaAtivo = !estaAtivo">Ativar / Desativar</button>
    <br>

    <a :style="{background: bgColor, fontSize: tamanho + 'px'}">Estilize ELE</a>
    <br>
    <button @click="tamanho ++">Aumentar</button>
    <button @click="tamanho --">Diminuir</button>

    <button :style="estiloBotao">Teste</button>
    <p :style="estiloParagrafo">Novo Texto</p>
  </div>


  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        cor: 'azul',
        background: 'vermelho',
        estaAtivo: true,
        possuiCor: true,
        bgColor: "tomato",
        tamanho: 22,
        estiloBotao: {
          background: "tomato",
          fontSize: "20px",
          color: "#FFF"
        }
      },
      computed: {
        estiloParagrafo() {
          const tamanho = Math.random() * 100;
          return {
            fontSize: tamanho + 'px'
          }
        }
      }
    });
  </script>

  <style>

  </style>

</body>

</html>
