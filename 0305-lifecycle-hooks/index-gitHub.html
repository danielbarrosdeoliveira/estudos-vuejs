<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js Lifecycle</title>
</head>

<body>

  <!-- Utilize a api do github para
mostrar todos os seus dados na tela.
Faça o fetch das informações utilizando
um dos hooks do vue:

https://api.github.com/users/origamid (utilize o seu usuário)
 -->

  <!-- 
  Crie um contador, onde seja possível clicar em
  um botão e adicionar +1 ao número.

  Toda vez que o contador mudar, mude o título da página
  para o total do contador. Utilize um hook para isso
 -->

  <div id="app">
    <ul>
      <li v-for="(value, key) in gitHub">
        <span>{{key}}:</span> {{value}}
      </li>
    </ul>
    <p>
    </p>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        gitHub: {}
      },
      methods: {
        puxarGitHub() {
          fetch('https://api.github.com/users/danielbarrosdeoliveira').then(response => response.json()).then(response => {
            this.gitHub = response;
          });
        }
      },
      created() {
        this.puxarGitHub();
      }
    })
  </script>

  <style>
    span {
      font-weight: bold;
      text-transform: uppercase;
    }

    ul,
    li {
      list-style: none;
      margin: 0.5rem;
      padding: 0;
    }
  </style>
</body>

</html>
