<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js Lifecycle</title>
</head>

<body>
  <div id="app">
    <button @click="contador++">Total: {{contador}}</button>
    <button @click="destruir">Destruir</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        contador: 0,
      },
      methods: {
        destruir() {
          this.$destroy();
        }
      },
      beforeUpdate() {
        console.log("BeforeUpdate")
      },
      updated() {
        console.log("Updated");
      },
      beforeDestroy() {
        console.log('Vou destruir');
      },
      destroyed() {
        console.log('Destruiu');
      }
    })
  </script>
</body>

</html>
