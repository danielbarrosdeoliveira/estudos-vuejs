<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Vue.js Lifecycle</title>
</head>

<body>
  <div id="app">
    <p>{{mensagem}}</p>
    <div>
      {{gitHub}}
    </div>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        mensagem: 'Essa Ã© uma mensagem!',
        gitHub: {}
      },
      methods: {
        puxarGitHub() {
          fetch('https://api.github.com/users/origamid').then(r => r.json()).then(r => {
            this.gitHub = r;
          })
        }
      },
      beforeCreate() {
        console.log(this.mensagem)
      },
      created() {
        this.puxarGitHub();
        console.log("Foi Criado! " + this.mensagem);
        console.log("Elemento: " + this.$el);
      },
      beforeMount() {
        console.log("Elemento: " + this.$el);
      },
      mounted() {
        console.log("Elemento: " + this.$el);
      }
    })
  </script>
</body>

</html>
