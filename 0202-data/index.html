<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.js</title>
  </head>
  <body>
    <!-- Acerte o código abaixo -->
    <div id="app">{{empresa}}, {{produto}}</div>
    <div id="quadrado">
      <span>perimetro: {{quadrado.lado * 4}}</span>
      <span>area: {{quadrado.lado * quadrado.lado}}</span>
    </div>

    <script>
      const lado = prompt("informe o valor dos lados do quadrado");

      const vm = new Vue({
        el: "#app",
        data: {
          empresa: "Apple",
          produto: "iPhone",
        },
      });

      const perimetro = new Vue({
        el: "#quadrado",
        data: {
          quadrado: {
            lado: lado,
          },
        },
      });
    </script>

    <!-- Crie uma instância que mostre
baseado no valor do lado do quadrado
o seu perímetro (lX4) e área (lXl).
O lado do quadrado deve ser um estado reativo -->
  </body>
</html>
